<html lang="jp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Classroom Random Number Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="vertical">
        <div class="heading text">
        <h1>乱数発生器</h1>
        </div>

        <details class="paragraph text">
            <summary>使い方</summary>
            この乱数発生器は名簿順の一番から名簿順の一番遅い数字までの間の数字を発生させます。下のテキストボックスに
            名簿順の一番遅い数字を入力して「乱数を発生させる」ボタンを押してください。
        </details>
    </div>

    <div class="inputs">
        <input class="maximum" type="number" maxlength="3">




        <div class="generate">
        <button class="rng">乱数を発生させる</button>
        </div>

        <div class="result text">次の発表者は名簿順の</div>
</div>

<div class="footer text">Created by Horatio Caine.</div>

    </body>
</html>
